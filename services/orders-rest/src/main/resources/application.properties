# FIXED: Added application.properties for OrdersService
spring.application.name=orders-service

# FIXED: Use H2 in-memory database for demo (no PostgreSQL needed)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# FIXED: Disable RabbitMQ auto-configuration for demo
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging Configuration - FIXED: Structured JSON logging
logging.level.com.globalbooks=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration - FIXED: Metrics and health endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

